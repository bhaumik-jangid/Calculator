<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notification">
            <div class="notification-one">
                <samp id="time">9:41</samp>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="notification-two">
                <i class="fa-solid fa-plane-up"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="display-container">
                <p class="display-content" id="previous">1+2+3</p>
                <p class="display-content" id="current">12-4*3-37/12</p>
                <p class="display-content" id="comming">765</p>
        </div>
        <div class="input">
            <div class="values white">AC</div>
            <div class="values white"><i style="color: black;" class="fa-solid fa-delete-left"></i></div>
            <div class="values white">%</div>
            <div class="values orange">/</div>
            <div class="values grey">7</div>
            <div class="values grey">8</div>
            <div class="values grey">9</div>
            <div class="values orange">*</div>
            <div class="values grey">4</div>
            <div class="values grey">5</div>
            <div class="values grey">6</div>
            <div class="values orange">-</div>
            <div class="values grey">1</div>
            <div class="values grey">2</div>
            <div class="values grey">3</div>
            <div class="values orange">+</div>
            <div class="values grey" id="zero">0</div>
            <div class="values grey">.</div>
            <div class="values orange">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
